<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GH-Caterings</title>
    <link rel="stylesheet" href="admin.css" />
    <link rel="icon" href="assets/pics/logo.jfif" type="image/x-icon" />
    <body style="background-color: rgba(214, 174, 214, 0.867);"></body>
  </head>   
  <body>
    <div class="login-box">
      <h1>Admin Login</h1>
      <form>
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter Username"
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter Password"
        />

        <input type="submit" value="Login" />
      </form>
    </div>
  </body>
</html>
